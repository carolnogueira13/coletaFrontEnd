<div class="titulo">
  <h2 mat-dialog-title><mat-icon>text_snippet</mat-icon>Deseja negociar o que?</h2>
  <button mat-raised-button class="botao2"><mat-icon>send</mat-icon>NEGOCIAR VIA CHAT</button>
</div>


<mat-dialog-content class="mat-typography">
  <button mat-raised-button (click)=" onClickVersion1()"><mat-icon>attach_money</mat-icon>{{ (inputValue$ | async) || 'VALOR' }}</button>

  <button mat-raised-button (click)=" onClickVersion2()"><mat-icon>calendar_today</mat-icon>
    <ng-container *ngIf="(diasDaSemana$ | async) as diasDaSemana; else dataPlaceholder">
      <ng-container *ngIf="diasDaSemana.length > 0; else dataPlaceholder">{{ diasDaSemana }}</ng-container>
    </ng-container>
    <ng-template #dataPlaceholder>DATA</ng-template>
  </button>

  <button mat-raised-button (click)=" onClickVersion3()"><mat-icon>query_builder</mat-icon>HOR√ÅRIO</button>
  
  <div>
    <label for="mensagem">Mensagem adicional:</label>
    <textarea id="mensagem" name="mensagem" rows="10" cols="50"> </textarea>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button mat-raised-button class="botao" [mat-dialog-close]="true" (click)="onSubmit()" (click)="limpar()">ENVIAR<mat-icon>send</mat-icon></button>
  <button mat-raised-button mat-dialog-close (click)="limpar()">FECHAR</button>
</mat-dialog-actions>
